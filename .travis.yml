language: node_js
node_js:
- '6'
sauce_connect: true
before_install: npm install -g karma-cli
before_script: npm install karma-sauce-launcher
script: karma start karma.conf-sauce.js
env:
    global:
    - NPM_CONFIG_PROGRESS="false"
    - CXX=g++-4.8
cache:
    directories:
    - node_modules
addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
